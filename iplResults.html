<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Website</title>
    <link rel="stylesheet" href="styleIplResults.css">
</head>
<body>
    <header id="home">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="timeline.html">timeline</a></li>
            <li><a href="iplResults.html">more info</a></li>
        </ul>
    </header>
    <section>
        <div class="head">
            <h2>Want to know top ranks of IPL from given year?</h2>
        </div>
        <div class="options">
            <form id="testForm">
                <h2>Please select a Year</h2>
                <select name="year" id="select">
                    <option name="2008">2008</option>
                    <option name="2009">2009</option>
                    <option name="2010">2010</option>
                    <option name="2011">2011</option>
                    <option name="2012">2012</option>
                    <option name="2013">2013</option>
                    <option name="2014">2014</option>
                    <option name="2015">2015</option>
                    <option name="2016">2016</option>
                    <option name="2017">2017</option>
                    <option name="2018">2018</option>
                    <option name="2019">2019</option>
                    <option name="2020">2020</option>
                </select>
                <input type="submit" value="submit">
            </form>
            <span id="result"></span>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="scriptIplResults.js"></script>
</body>
</html>
